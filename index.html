    <div class="appFrame">
       
        <h1 id="city"> </h1>
       
        <form class="searchForm" id="search-form" >
            <input type="search" placeholder="Enter a city.." class="searchForm" id="search-form-input" required />
            <input type="submit" value="search" class="searchButton"  />
        </form>
        <div class="displayitems">
         <div>
                <h2 id="describe-weather"> Monday 12:52 , scattered clouds <br> Humidity 66% Wind 3.3km/h </h2>
            
</div>
            <div class="tempNumber">
                <div class="emoji" id="emoji" > ☀️ </div>
                <div class="tempFont" id="temp-number"> </div>
                <div class="tempFont"> °C</div>
                </div>
